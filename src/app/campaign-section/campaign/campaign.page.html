<app-header></app-header>
<ion-content class="body" dir="rtl">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="מרענן...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list  class="body">
  <ion-list-header class="body" no-padding>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <ion-label class="page-title">מבצעים והנחות</ion-label>
        </ion-col>
        <ion-col size="9">
          <hr>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list-header>
  
  
    <app-discount *ngFor="let campaign of campaigns" [campaign]="campaign" ></app-discount>
  </ion-list>

</ion-content>
