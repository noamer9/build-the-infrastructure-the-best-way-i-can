<app-header></app-header>
<ion-content class="body"  dir="rtl">
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="מרענן...">
          </ion-refresher-content>
      </ion-refresher>
  <ion-list class="body">
    <ion-list-header class="body" no-padding>
      <ion-grid fixed>
        <ion-row>
        <ion-col size="3">
            <ion-label class="page-title">הפניות שלי למוקד סרוגים</ion-label>
          </ion-col>
          <ion-col size="9">
            <hr>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>

    <ion-item-group class="event-wrapper" *ngFor="let call of userCalls" no-padding>
      <ion-item lines="none">
        <ion-grid no-padding>
        <ion-row class="call-row" no-padding>
            <ion-col size="3" no-padding>
              <ion-item lines="none" no-padding>
                <ion-note class="date-item">{{ call.created_at | date:'dd/MM/yyyy' }} </ion-note>
              </ion-item>
            </ion-col>

            <ion-col size="7">
              <ion-note>
                {{ call.call_content }}
              </ion-note>
              <ion-icon style="vertical-align: center;" name="locate">{{call.location}}</ion-icon>
              <p>{{call.call_reasons}}</p>
            </ion-col>

            <ion-col size="2">
             <ion-note>
               סטטוס
             </ion-note>
              </ion-col>

          </ion-row>
         
        
         
          
            
           
        </ion-grid>
        </ion-item>
       
    </ion-item-group>
    
  </ion-list>
  
</ion-content>
